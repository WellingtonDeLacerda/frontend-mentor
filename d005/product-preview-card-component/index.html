<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
       <section class="image">
          <picture>
              <source media="(min-width:48rem )" srcset="images/image-product-desktop.jpg" type="image/jpg">
              <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
          </picture>
       </section>
       <!-- AQUI TEREMOS O CONTEÃšDO -->
       <section class="content">
          <p class="perfume">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
              <strong>$149.99</strong>
              <s>$169.99</s>
          </div>
          <button type="button" class="btn">
              <img src="images/icon-cart.svg" alt="icone db compras para o carrinho">
              Add to Cart
          </button>
       </section>
    </main>
</body>
</html>
