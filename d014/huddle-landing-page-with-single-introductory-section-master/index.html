<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

<body>
   <header>
      <img src="assets/images/logo.svg" alt="logo do site Huddle">
   </header>
   <main>
       <!-- START SECTION IMAGE -->
      <section class="image">
         <img src="assets/images/illustration-mockups.svg" alt="ilustrações de telas de celular e notebook">
      </section>
       <!-- START SECTION CONTENT -->
      <section class="content">
         <h1>Build The Community Your Fans Will Love</h1>
         <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
         <button type="button" class="btn">Register</button>
      </section>
   </main>
   <footer>
       <nav>
           <a href="#" target="_blank" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
           <a href="#" target="_blank" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
           <a href="#" target="_blank" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
       </nav>
   </footer>
