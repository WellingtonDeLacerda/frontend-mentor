<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main>
       <section class="image">
          <img src="images/image-equilibrium.jpg" alt="imagem do equilibrium">
       </section>
       <!-- AQUI COMEÇA O CONTEÚDO -->
       <section class="content">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          
          <div class="time">
             <div class="eth">
                <img src="images/icon-ethereum.svg" alt="icone de ethereum">
                <strong>0.041 ETH</strong>
             </div>
             <div class="days">
                <img src="images/icon-clock.svg" alt="icone de relogio ">
                <span>3 days left</span>
             </div>
          </div>
          
          <div class="cred">
             <img src="images/image-avatar.png" alt="imagem do icone de perfil Jules Wyvern">
             <span>Creation of <strong>Jules Wyvern</strong> </span>
          </div>
       </section>
    </main>
</body>
</html>
