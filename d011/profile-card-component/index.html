<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/var.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <img src="assets/images/bg-pattern-top.svg" alt="Circulo azul na parte de cima no canto esquerdo do background" class="bg1">
    <main>
        <div class="card-imgs">
            <img src="assets/images/bg-pattern-card.svg" alt="imagem card de fundo da parte de cima">
            <img src="assets/images/image-victor.jpg" alt="Imagem de perfil Victor" class="perfil">
        </div>
        <!-- END DIV CARD-IMGS -->
        <div class="card-dates">
            <div class="dates">
                <strong class="name">Victor Crest</strong>
                <span class="age">26</span>
            </div>
            <!-- END DIV DATES -->
            <p>London</p>
        </div>
        <!-- END DIV CARD-DATES -->
        <div class="card-follows">
            <div class="followers">
                <strong>80K</strong>
                <span>Followers</span>
            </div>
            <!-- END DIV FOLLOWERS -->
            <div class="likes">
                <strong>803K</strong>
                <span>Likes</span>
            </div>
            <!-- END DIV LIKES -->
            <div class="photos">
                <strong>1.4K</strong>
                <span>Photos</span>
            </div>
            <!-- END DIV PHOTOS -->
        </div>
        <!-- END DIV CARD-FOLLOWS -->
    </main>
    <img src="assets/images/bg-pattern-bottom.svg" alt="Circulo azul na parte de baixo no canto direito do background" class="bg2">
</body>
</html>
