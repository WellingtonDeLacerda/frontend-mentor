<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
   <main>
      <section class="image">
         <img src="images/illustration-hero.svg" alt="illustration-hero uma capa de música para representar um album músical">
      </section>
      <!-- START CONTENT -->
      <section class="content">
         <h1>Order Summary</h1>
         <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
         <!-- START DIV MUSIC -->
         <div class="music">
            <!-- START DIV -->
            <div class="div">
            <img src="images/icon-music.svg" alt="icone de música player">
            <!-- START DIV PRICES -->
            <div class="price">
               <strong>Annual Plan</strong>
               <span>$59.99/year</span>
            </div>
            <!-- END DIV PRICES -->
            </div>
            <!-- END DIV -->
            <a href="#" rel="_self">Change</a>
         </div>
         <!-- END DIV MUSIC -->
         <button class="btn-pay">Proceed to Payment</button>
         <button class="btn-cancel">Cancel Order</button>
      </section>
      <!-- END CONTENT -->
   </main>
</body>
</html>
